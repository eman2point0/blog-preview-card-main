<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      html,
      body {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        flex-direction: column;
        background-color: hsl(47, 88%, 63%);
      }

      .attribution {
        margin-top: 10px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      .card {
        width: 350px;
        display: flex;
        flex-direction: column;
        background-color: whitesmoke;
        padding: 20px;
        border: 1px solid black;
        border-radius: 10px;

        box-shadow: 5px 5px black;
      }

      .card p {
        margin-top: 5px;
        margin-bottom: 10px;
      }

      .card a {
        text-decoration: none;
        color: black;
      }

      .card a:hover {
        cursor: pointer;
        color: orange;
      }

      .card h2 {
        margin: 10px 0;
      }

      .card .low-contrast {
        color: hsl(0, 0%, 7%);
      }

      .card .high-contrast {
        color: hsl(0, 0%, 42%);
        font-size: 18px;
      }

      .image-container {
        width: 100%;
      }

      .image-container img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 10px;
      }

      .topic {
        background-color: hsl(47, 88%, 63%);
        font-size: 16px;
        font-weight: bold;
        border-radius: 3px;
        width: max-content;
        padding: 8px 15px;

        margin-top: 20px;
      }

      .topic p {
        margin: 0;
      }

      .profile-section {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .profile-section img {
        height: 70%;
      }

      .profile-section p {
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img src="./assets/images/illustration-article.svg" alt="" />
      </div>

      <div class="topic">
        <p><strong>Learning</strong></p>
      </div>
      <p class="low-contrast">Published 21 Dec 2023</p>
      <a href="#">
        <h2>HTML & CSS foundations</h2>
      </a>
      <p class="high-contrast">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="profile-section">
        <img src="./assets/images/image-avatar.webp" alt="Profile picture" />
        <p>Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/eman2point0">Emanuel Barcenas</a>.
    </div>
  </body>
</html>
