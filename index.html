<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <div class="image-container">
        <img src="./assets/images/illustration-article.svg" alt="" />
      </div>

      <section class="text-content">
        <p class="topic"><strong>Learning</strong></p>
        <p class="low-contrast">Published 21 Dec 2023</p>

        <h1><a href="#">HTML & CSS foundations</a></h1>

        <p class="high-contrast">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <div class="profile-section">
        <div class="profile-picture-container">
          <img src="./assets/images/image-avatar.webp" alt="Profile picture" />
        </div>
        <p>Greg Hooper</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/eman2point0">Emanuel Barcenas</a>.
    </div>
  </body>
</html>
